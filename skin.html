<!doctype html>
<html lang="ko">

<head>
  <title>[##_page_title_##]</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./images/script.js"></script>
</head>
<script type="module">
  console.log('스킨 테스트')
</script>
<body id='[##_body_id_##]'>
  <div id="wrap">
    <s_t3>
      <header>
        <div class="header-content">
          <h1><a href="[##_blog_link_##]">[##_title_##]</a></h1>
          [##_revenue_list_upper_##]
          <div class="bright-mode">
            Dark Mode
          </div>
        </div>
      </header>
      <div id="content">
        <aside>
          <div class="sidebar-content">
            <div class="blog-info">
              <div class="image">[##_blog_image_##] </div>
              <div class="user-id">[##_blogger_##]</div>
              <div class="desc">[##_desc_##] <!--<span class="userID">[##_blogger_##]</span>--></div>
            </div>
            <div id="category-menu">
              [##_category_##]
            </div>
          </div>
        </aside>
        <div id="article">
          메인 부분
        </div>
      </div>
      <!-- 블로그 홈/목록 하단 -->
      [##_revenue_list_lower_##]
    </s_t3>
  </div>
</body>

</html>
